<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Video Player Sample</title>

</head>
<body>
<div class="video-block">
  <video class='video-block__video'>
    <source src="assets/2.mp4">
  </video>
  <div class="video-block__controll">
    <div class="video-block__play">play</div>
    <div class="video-block__speed">
      <div class="video-block__speed-value video-block__speed-value--selected" data-speed='1'>
        100%
      </div>
      <div class="video-block__speed-value" data-speed='1.2'>
        +20%
      </div>
      <div class="video-block__speed-value" data-speed='1.4'>
        +40%
      </div>
      <div class="video-block__speed-value" data-speed='1.6'>
        +60%
      </div>
    </div>
  </div>
</div>
  <script src='main.js'></script>
</body>
</html>
